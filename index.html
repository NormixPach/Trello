<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/images/brand2.png">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  </head>
  <body>
    <header>
        <div class="tableros">
          <img src="assets/images/brand.png" alt="Trello logo">
          <p>Tableros</p>
        </div>
        <div class="buscador">
          <img src="assets/images/search.png" alt="search icon">
        </div>
        <div class="profile">
          <img src="assets/images/laboratoria-logo.png" alt="Laboratoria profile">
        </div>
        <div class="alert">
          <img src="assets/images/alert.png" alt="alert icon">
        </div>
        <div class="info">
          <img src="assets/images/info.png" alt="info icon">
        </div>
        <div class="add">
          <img src="assets/images/add.png" alt="add icon">
        </div>
    </header>

    <div id="contenedor">
        <section>
            <div class="lista" onclick="myFunction()">AÃ±adir una lista</div>
            <form class="formulario" id="form">
                <input class="entrada" placeholder="Nombre de lista"><br>
                <button class="boton">Guardar</button>
            </form>
        </section>
     </div>


    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
